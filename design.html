        <main class="main-content main-content-with-aside">
            <aside class="main-aside col-xs-12 col-sm-4 col-lg-3">
                <h1>Design Options</h1>
                <form>
                    <h4>Type</h4>
                    <div class="col-xs-12">
                        <input type="radio" name="type" value="chair" id="chair" checked="checked"> <label for="chair">Chair</label><br>
                        <input type="radio" name="type" value="table" id="table"> <label for="table">Table</label><br>
                        <input type="radio" name="type" value="bookshelf" id="bookshelf"> <label for="bookshelf">Bookshelf</label><br><br>
                    </div>
                    <h4>Size</h4>
                    <p>Measured in cm. Note the preview will not change, but your item will be the size you input.</p>
                    <div class="col-xs-3">
                        <label for="width">Width:</label><br>
                        <label for="height">Height:</label><br>
                        <label for="depth">Depth:</label>
                    </div>
                    <div class="col-xs-9">
                        <input name="width" type="number" min="1" max="500"><br>
                        <input name="height" type="number" min="1" max="500"><br>
                        <input name="depth" type="number" min="1" max="500"><br><br>
                    </div>
                    <h4>Material</h4>
                    <div class="col-xs-3">
                      <label for="frame-material">Frame:</label><br>
                      <label for="surface-material">Surface:</label>
                    </div>
                    <div class="col-xs-9">
                        <select class="frame-material">
                            <option class="frame-material" value="wood">Wood</option>
                            <option class="frame-material" value="metal">Metal</option>
                            <option class="frame-material" value="plastic">Plastic</option>
                        </select><br>
                        <select class="surface-material">
                            <option class="surface-material" value="wood">Wood</option>
                            <option class="surface-material" value="metal">Metal</option>
                            <option class="surface-material" value="plastic">Plastic</option>
                            <option class="surface-material" value="glass">Glass</option>
                            <option class="surface-material" value="cushion">Cushion</option> <!-- RH if bookshelf or table selected then hide this -->
                        </select><br><br>
                    </div>
                    <h4>Colour</h4>
                    <div class="col-xs-12">
                      <input type="text" class="picker" value="#ffffff"> <button id="remove">Remove</button><br><br> <!-- RH remove needs to reset colour picker too -->
                    </div>
                    <h4 class="price col-xs-8">Price: $150</h4>
                    <button class="btn-important col-xs-4">Buy</button>
                </form>
            </aside>            
                
            <div class="col-sm-8 col-lg-9" id="three">
